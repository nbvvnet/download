			function GetQueryString(name) 
			{ 
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
				var r = window.location.search.substr(1).match(reg); 
				if (r!=null) 
					return unescape(r[2]);
				return null;
			}
			
			GetTableInfo();
			function GetTableInfo()
			{
				$("#playerIcon1").hide();
				$("#playerIcon2").hide();
				$("#playerIcon3").hide();
				$("#playerIcon4").hide();
				$("#tableNameDiv").hide();
				
				var tableId = GetQueryString("args").split("_")[0];
				$.ajax({
					url:  "../proxy/tableInfo/getTableInfo.php?t=" + Math.random(),	
					type: 'POST',
					data: {
						tableId: tableId,
						regionId: GetQueryString("args0").replace('gamefox', '')
		
					},
					dataType: 'JSON',
					success: function(response) {
						if(response[0] === '0')
						{
							$("#playerIcon1").show();
							$("#playerIcon2").show();
							$("#playerIcon3").show();
							$("#playerIcon4").show();
							$("#tableNameDiv").show();
							for(var i = 1; i < response.length; i++)
							{
								var imgName = '#' + "iconbg" + i;
								var nameLabel = '#' + "playerName" + i;
								var imgUrl = response[i]["headerUrl"] !== "" ? response[i]["headerUrl"]:"./img/119.png"
								$(imgName).attr('src',imgUrl);
								$(nameLabel).html(response[i]["wxName"]);
							}
							
							$("#tableName").html("房间号：" + tableId);
						}
					},
					error: function() {
					}
				});
			}
			//<!--判断当前客户端的类型-->
			// 判断当前访问者的客户端设备类型、操作系统及浏览器类型  
			
		    function jupmBrowserType() {
		    	var browser = {
		    			versions: function() {
		    				var u = navigator.userAgent,
		    					app = navigator.appVersion;
		    				return { // 客户端浏览器版本信息   
		    					trident: u.indexOf('Trident') > -1, // IE内核  
		    					webKit: u.indexOf('AppleWebKit') > -1, // 苹果、谷歌内核  
		    					mobile: !!u.match(/AppleWebKit.*Mobile.*/), // 是否为移动终端  
		    					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, // android终端或者uc浏览器  
		    					iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1 // 是否为iPhone或者QQHD浏览器  
		    				};

		    		}
		    		// 是否为移动终端

				return 2;
		    		//if(browser.versions.trident) {
		    		//	return 4;
		    		//} else if(browser.versions.webKit) { // 是否为苹果、谷歌内核  
		    		//	return 1;
		    		//} else {
		    		//	return 0;
		    		//}
		    	} else {
		    		// 是否为android终端  
		    		if(browser.versions.android) {
		    			return 2;
		    		} else if(browser.versions.iPhone) { //是否为iPhone终端  
		    			return 3;
		    		} else {
		    			return 2;
		    		}
		    	}
